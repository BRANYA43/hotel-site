{% extends 'base.html' %}
{% block title %}Sing In{% endblock %}
{% block content %}
<div class="form-block">
    <h2 class="form-header">Вхід</h2>
    <form id="id_login_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button id="id_login_button" type="submit">Війти</button>
            <a id="id_registering_button" href="{% url 'accounts:user-register' %}">Заєреструватися</a>
        </div>
        
    </form>
</div>
{% endblock %}
