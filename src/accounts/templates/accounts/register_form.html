{% extends 'base.html' %}
{% block title %}Sing Up{% endblock %}
{% block content %}
<div class="form-block">
    <h2 class="form-header">Реєстрація</h2>
    <form id="id_register_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button id="id_registering_button" type="submit" >Зареєструватися</button>
            <a id="id_login_button" href="{% url 'accounts:user-login' %}">Війти</a>
        </div>
    </form>
</div>
{% endblock %}
