{% extends 'base.html' %}
{% block title %}Sing Up Continue{% endblock %}
{% block content %}
<div class="form-block">
    <h2 class="form-header">Продовження Реєстрації</h2>
    <form id="id_register_continue_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button id="id_finishing_button" type="submit">Завершити</button>
        </div>
    </form>
</div>
{% endblock %}
